<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediMatch AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">MediMatch AI 💊</h1>

    <div class="card p-4 mb-4">
      <h4>🔎 Branded Medicine Suggestion</h4>
      <input type="text" class="form-control mb-2" id="brandInput" placeholder="Enter brand name like 'Crocin'">
      <button class="btn btn-primary" onclick="recommendBrand()">Find Alternatives</button>
      <div id="brandResult" class="mt-3"></div>
    </div>

    <div class="card p-4">
      <h4>🤖 Symptom-Based ML Suggestion</h4>
      <input type="text" class="form-control mb-2" id="symptomInput" placeholder="Enter symptoms like 'fever, headache'">
      <button class="btn btn-success" onclick="predictMedicine()">Suggest Medicine</button>
      <div id="symptomResult" class="mt-3"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
